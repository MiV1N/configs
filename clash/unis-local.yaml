port: 7890  
socks-port: 7891  
allow-lan: false  
mode: rule  
log-level: info  

proxies:
  - name: "socks5-local-proxy" # 代理名称
    type: socks5 # 代理类型: http, socks5, ss, vmess, trojan，根据实际情况选择
    server: 10.210.14.44 
    port: 1080 

proxy-groups:
  - name: "loccal-proxy" # 代理组名称 
    type: select # 代理组类型: select (手动选择), url-test (自动测速), fallback
    proxies:
      - "socks5-local-proxy" 

rules:
  - IP-CIDR,192.168.110.0/24,Local-Proxy,no-resolve 

dns:
  enable: false
  ipv6: false
  default-nameserver: [223.5.5.5, 119.29.29.29]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
  fallback: ['https://doh.dns.sb/dns-query', 'https://dns.cloudflare.com/dns-query', 'https://dns.twnic.tw/dns-query', 'tls://8.8.4.4:853']
  fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
